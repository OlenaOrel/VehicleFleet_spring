<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.name}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body ng-app="login_form" ng-controller="AppCtrl">
<div class="col-md-8 col-md-offset-2">
    <h1 th:text="#{app.name}" style="color: cornflowerblue"/>
    <div class="col-md-12 col-md-offset-10" align="right">
        <div class="locale">
            <a href="?lang=en">EN</a>|<a href="?lang=uk">UA</a>
        </div>
        <form action="/register" method="GET">
            <input type="submit" th:value="#{sign.up}" class="btn btn-default" style="margin-top:20px"
                   ng-disabled="form.$invalid">
        </form>
    </div>
</div>

<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <h2 th:text="#{main.page.header}" class="page-header" style="color: forestgreen"></h2>
            <form style="margin-bottom: 30px" name="form" autocomplete="off" novalidate
                  ng-submit="form.$valid && sendForm(auth)">
                <div id="resultMessage" class="error" th:if="${param.error}" th:text="#{invalid.email.password}">
                </div>
                <form method="post">
                    <!--                    <input type="hidden" name="_csrf" value="{{_csrf.token}}">-->
                    <div class="form-group">
                        <label th:text="#{email}" id="exampleInputEmailLabel" for="exampleInputEmail1"/>
                        <input type="email"
                               class="form-control"
                               id="exampleInputEmail1"
                               th:placeholder="#{email}"
                               required
                               ng-model="auth.email">
                    </div>
                    <div class="form-group">
                        <label th:text="#{password}"
                               id="exampleInputPasswordLabel"
                               class="control-label"
                               for="exampleInputPassword1"></label>
                        <input type="password"
                               class="form-control"
                               id="exampleInputPassword1"
                               th:placeholder="#{password}"
                               required
                               ng-model="auth.password">
                    </div>
                    <form action="/login">
                        <input type="submit" th:value="#{sign.in}" class="btn btn-default" style="margin-top:20px"
                               ng-disabled="form.$invalid">
                    </form>
                </form>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
