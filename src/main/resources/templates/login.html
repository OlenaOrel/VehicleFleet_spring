<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title th:text="#{message.app.name}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="col-md-8 col-md-offset-2">
    <h1 th:text="#{message.app.name}" style="color: cornflowerblue"/>
    <div class="col-md-12 col-md-offset-2" align="right">
        <div class="locale">
            <a href="?lang=en">EN</a>|<a href="?lang=uk">UA</a>
        </div>
        <form action="/register" method="GET">
            <input type="submit" th:value="#{message.sign.up}" class="btn btn-default" style="margin-top:20px">
        </form>
    </div>
</div>

<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <h2 th:text="#{message.login.page.header}" class="page-header" style="color: forestgreen"></h2>
            <div>
                <form th:action="@{/login}" method="post">
                    <fieldset>
                        <div th:if="${param.error}" class="alert alert-error"
                             th:text="#{message.invalid.email.password}"
                             style="margin-top:20px" th:bgcolor="red"></div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>
                        <label th:text="#{message.user.email}" for="email"></label>
                        <input type="email" id="email" name="email" class="form-control"
                               th:placeholder="#{message.user.email}"/>
                        <label th:text="#{message.user.password}" for="password"></label>
                        <input type="password" id="password" name="password" class="form-control"
                               th:placeholder="#{message.user.password}"/>
                        <div class="form-actions">
                            <input type="submit" th:value="#{message.login}" class="btn btn-default"
                                   style="margin-top:20px">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
