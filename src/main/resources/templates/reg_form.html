<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="header::head"></head>
<body>
<div th:replace="header::guest_head_head"></div>

<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 th:text="#{message.register.page.header}" class="page-header"></h2>
            <div>
                <form th:action="@{/register}" method="post">
                    <fieldset>
                        <div th:if="${param.error}" class="alert alert-error"
                             th:text="#{message.invalid.email.password}"
                             style="margin-top:20px; color: red"></div>
                        <div class="data" th:if="${param.data}" th:text="#{message.data.sign.up}"
                             style="margin-top:20px; color: red"></div>

                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control"
                               placeholder="First name"/>

                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control"
                               placeholder="Last name"/>

                        <label th:text="#{message.user.origin.first.name}" for="originFirstName"></label>
                        <input type="text" id="originFirstName" name="originFirstName" class="form-control"
                               th:placeholder="#{message.user.origin.first.name}"/>

                        <label th:text="#{message.user.origin.last.name}" for="originLastName"></label>
                        <input type="text" id="originLastName" name="originLastName" class="form-control"
                               th:placeholder="#{message.user.origin.last.name}"/>

                        <label th:text="#{message.user.email}" for="email"></label>
                        <input type="email" id="email" name="email" class="form-control"
                               th:placeholder="#{message.user.email}"/>

                        <label th:text="#{message.user.password}" for="password"></label>
                        <input type="password" id="password" name="password" class="form-control"
                               th:placeholder="#{message.user.password}"/>

                        <label th:text="#{message.user.confirm.password}" for="confirmPassword"></label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                               th:placeholder="#{message.user.confirm.password}"/>

                        <div class="form-actions">
                            <input type="submit" th:value="#{message.sign.up}" class="btn btn-default"
                                   style="margin-top:20px">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
