<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="header::head"></head>
<body>
<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-12 col-md-offset-2">
            <h1 th:text="#{message.app.name}" style="color: cornflowerblue"/>
            <div class="col-md-12 col-md-offset-2" align="right">
                <div class="locale">
                    <a href="?lang=en">EN</a>|<a href="?lang=uk">UA</a>
                </div>
                <form action="/login" method="GET">
                    <input type="submit" th:value="#{message.login}" class="btn btn-default"
                           style="margin-top:20px">
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-md-8 col-md-offset-4">
            <h2 th:text="#{message.register.page.header}" class="page-header"></h2>
            <div style="margin-top:20px">
                <div class="row">
                    <div class="col-md-6 col-md-offset-6">
                        <form th:action="@{/register}" method="post">
                            <fieldset>
                                <div th:if="${param.invalid_input}" class="alert alert-error"
                                     th:text="#{message.register.invalid.input}"
                                     style="margin-top:20px; color: red"></div>
                                <div th:if="${param.error}" class="alert alert-error"
                                     th:text="#{message.register.error}"
                                     style="margin-top:20px; color: red"></div>
                                <div th:if="${param.pass_error}" class="alert alert-error"
                                     th:text="#{message.register.pass.not.confirm}"
                                     style="margin-top:20px; color: red"></div>

                                <label for="firstName" style="margin-top:20px">First name</label>
                                <input type="text" id="firstName" name="firstName" class="form-control"
                                       placeholder="First name"/>

                                <label for="lastName" style="margin-top:20px">Last name</label>
                                <input type="text" id="lastName" name="lastName" class="form-control"
                                       placeholder="Last name"/>

                                <label th:text="#{message.user.origin.first.name}" for="originFirstName"
                                       style="margin-top:20px"></label>
                                <input type="text" id="originFirstName" name="originFirstName" class="form-control"
                                       th:placeholder="#{message.user.origin.first.name}"/>

                                <label th:text="#{message.user.origin.last.name}" for="originLastName"
                                       style="margin-top:20px"></label>
                                <input type="text" id="originLastName" name="originLastName" class="form-control"
                                       th:placeholder="#{message.user.origin.last.name}"/>

                                <label th:text="#{message.user.email}" for="email" style="margin-top:20px"></label>
                                <input type="email" id="email" name="email" class="form-control"
                                       th:placeholder="#{message.user.email}"/>

                                <label th:text="#{message.user.password}" for="password"
                                       style="margin-top:20px"></label>
                                <input type="password" id="password" name="password" class="form-control"
                                       th:placeholder="#{message.user.password}"/>

                                <label th:text="#{message.user.confirm.password}" for="confirmPassword"
                                       style="margin-top:20px"></label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                                       th:placeholder="#{message.user.confirm.password}"/>

                                <div class="form-actions">
                                    <input type="submit" th:value="#{message.sign.up}" class="btn btn-default"
                                           style="margin-top:20px">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
