<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title th:text="#{registration.title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
</head>
<body ng-app="registration_form" ng-controller="AppCtrl">
<div class="col-md-8 col-md-offset-2">
    <h1 th:text="#{app.name}" style="color: cornflowerblue"/>
    <div class="col-md-12 col-md-offset-10" align="right">
        <form action="?lang=en" method="GET">
            <input type="submit" value="EN" class="btn btn-default" style="margin-top:10px" ng-disabled="form.$invalid">
        </form>
        <form action="?lang=uk" method="GET">
            <input type="submit" value="UA" class="btn btn-default" style="margin-top:10px" ng-disabled="form.$invalid">
        </form>
        <form action="/main" method="Post">
            <input type="submit" th:value="#{sign.in}"
                   class="btn btn-default"
                   style="margin-top:10px"
                   ng-disabled="form.$invalid">
        </form>

    </div>
</div>
<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 th:text="#{register.page.header}" class="page-header"></h2>
            <form style="margin-bottom: 30px" name="form" autocomplete="off" novalidate
                  ng-submit="form.$valid && sendForm(auth)">
                <div class="form-group">
                    <label id="inputNameLabel" for="exampleInputName">First name</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputName"
                           placeholder="First Name"
                           required
                           ng-model="auth.name">
                </div>
                <div class="form-group">
                    <label id="inputLastNameLabel" for="exampleInputLastName">Last name</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputLastName"
                           placeholder="Last Name"
                           required
                           ng-model="auth.last.name">
                </div>
                <div class="form-group">
                    <label th:text="#{first.name}" id="inputOriginNameLabel" for="exampleInputOriginName"></label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputOriginName"
                           th:placeholder="#{first.name}"
                           required
                           ng-model="auth.origin.name">
                </div>
                <div class="form-group">
                    <label th:text="#{last.name}" id="inputOriginLastNameLabel"
                           for="exampleInputOriginLastName"></label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputOriginLastName"
                           th:placeholder="#{first.name}"
                           required
                           ng-model="auth.origin.last.name">
                </div>
                <div class="form-group">
                    <label th:text="#{login}" id="inputLoginLabel" for="exampleInputLogin"></label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputLogin"
                           th:placeholder="#{login}"
                           required
                           ng-model="auth.login">
                </div>
                <div class="form-group">
                    <label th:text="#{email}" id="inputEmailLabel" for="exampleInputEmail1"></label>
                    <input type="email"
                           class="form-control"
                           id="exampleInputEmail1"
                           th:placeholder="#{email}"
                           required
                           ng-model="auth.email">
                </div>
                <div class="form-group">
                    <label th:text="#{password}" id="inputPasswordLabel" for="exampleInputPassword1"></label>
                    <input type="password"
                           class="form-control"
                           id="exampleInputPassword1"
                           th:placeholder="#{password}"
                           required
                           ng-model="auth.password">
                </div>
                <div class="form-group">
                    <label th:text="#{confirm.password}" id="inputConfirmPasswordLabel"
                           for="exampleInputConfirmPassword1"></label>
                    <input type="confirm password"
                           class="form-control"
                           id="exampleInputConfirmPassword1"
                           th:placeholder="#{confirm.password}"
                           required
                           ng-model="auth.confirm.password">
                </div>
                <form action="/vehicle-fleet" method="Post">
                    <input type="submit" th:value="#{sign.up}" class="btn btn-default" style="margin-top:20px"
                           ng-disabled="form.$invalid">
                </form>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/public/js/reg_form.js"></script>
</body>
</html>
