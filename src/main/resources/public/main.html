<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle fleet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body ng-app="login_form" ng-controller="AppCtrl">
<div class="col-md-8 col-md-offset-2">
    <h1 style="color: cornflowerblue">Vehicle fleet</h1>
    <div align="right" class="col-md-12 col-md-offset-2">
        <form action="?lang=en" method="GET">
            <button type="en" class="btn btn-default" style="margin-top:20px" ng-disabled="form.$invalid">
                EN
            </button>
        </form>
        <form action="?lang=ua" method="GET">
            <button type="ua" class="btn btn-default" style="margin-top:20px" ng-disabled="form.$invalid">
                UA
            </button>
        </form>
    </div>
</div>

<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <h2 class="page-header" style="color: forestgreen">Sign in</h2>
            <form style="margin-bottom: 30px" name="form" autocomplete="off" novalidate
                  ng-submit="form.$valid && sendForm(auth)">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email"
                           class="form-control"
                           id="exampleInputEmail1"
                           placeholder="Email"
                           required
                           ng-model="auth.email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password"
                           class="form-control"
                           id="exampleInputPassword1"
                           placeholder="Password"
                           required
                           ng-model="auth.password">
                </div>
                <form action="/main" method="POST">
                    <button type="submit" class="btn btn-default" style="margin-top:30px" ng-disabled="form.$invalid">
                        Sign in
                    </button>
                </form>
                <form action="/register" method="GET">
                    <button type="registr" class="btn btn-default" style="margin-top:20px" ng-disabled="form.$invalid">
                        Sign up
                    </button>
                </form>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/public/js/main.js"></script>
</body>
</html>
